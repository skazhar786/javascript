<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guess a number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body><div id="container">
    <h1>Number guessing game </h1>
    <p>Try and guess a random number between 1 to 100</p>
    <p>You have 10 attempt to guess the right number</p>

    <form id="form">
      <h1>Guess the number</h1>
        <input type="text" name="" id="guessField">
        <input type="submit" name="" id="subt" value="submit guess">
    </form>
    <div id="result_parse">
       <p>Previous guess : <span id="guesses"></span></p>

       <p>Gussess remaining :<span id="lastguess"> 10</span></p>
       <p id="lowOrHi"></p>
    </div>
</div>
</body>
<script src="project_4.js"></script>
</html>
